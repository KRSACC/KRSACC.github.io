<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>KRSACC</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
    }
    header {
      background: #111;
      color: white;
      padding: 20px;
      text-align: center;
    }
    .box {
      background: white;
      margin: 20px;
      padding: 20px;
      border-radius: 10px;
    }
    button {
      padding: 10px 15px;
      border: none;
      background: black;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<header>
  <h1>KRSACC</h1>
  <p>수동 충전 · 수동 구매 시스템</p>
</header>

<div class="box">
  <h2>내 잔액</h2>
  <p><strong id="balance">0원</strong></p>
  <button onclick="location.href='charge.html'">충전하기</button>
  <button onclick="addBalance(10000)">+10,000원 (관리자)</button>
</div>


<div class="box">
  <h2>상품</h2>
  <button onclick="location.href='shop.html'">상품 보러가기</button>
</div>
<script>
  // 초기 잔액 설정 (처음 1번만)
  if (localStorage.getItem("balance") === null) {
    localStorage.setItem("balance", 0);
  }

  function updateBalance() {
    document.getElementById("balance").innerText =
      localStorage.getItem("balance") + "원";
  }

  // ✅ 관리자 충전 함수 추가
  function addBalance(amount) {
    let current = parseInt(localStorage.getItem("balance"));
    localStorage.setItem("balance", current + amount);
    updateBalance();
  }

  updateBalance();
</script>
  
<script type="module">
  import { auth, db } from "./firebase.js";

  console.log("Firebase 연결 완료");
</script>


</body>
</html>
