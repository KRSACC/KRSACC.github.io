<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>KRSACC</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
    }

    header {
      background: #111;
      color: white;
      padding: 20px;
      text-align: center;
    }

    .topbar {
      background: #fff;
      padding: 12px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #eee;
      font-size: 14px;
    }

    .topbar .user {
      color: #333;
    }

    .topbar button {
      padding: 6px 10px;
      border: none;
      background: #111;
      color: #fff;
      border-radius: 6px;
      cursor: pointer;
      margin-left: 6px;
    }

    .box {
      background: white;
      margin: 20px;
      padding: 20px;
      border-radius: 10px;
    }
  </style>
</head>

<body>

<div class="topbar">
  <div class="user" id="userInfo">로그인 확인 중...</div>
  <div>
    <button onclick="location.href='me.html'">내 정보</button>
    <button id="logoutBtn" style="display:none;">로그아웃</button>
  </div>
</div>

<header>
  <h1>KRSACC</h1>
  <p>수동 충전 · 수동 구매 시스템</p>
</header>

<div class="box">
  <h2>내 잔액</h2>
  <p><strong id="balance">불러오는 중...</strong></p>
  <button onclick="location.href='charge.html'">충전하기</button>
</div>

<div class="box">
  <h2>상품</h2>
  <button onclick="location.href='shop.html'">상품 보러가기</button>
</div>

<script type="module">
  import { auth, db } from "./firebase.js";
  import { onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
  import { doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

  const userInfo = document.getElementById("userInfo");
  const logoutBtn = document.getElementById("logoutBtn");
  const balanceEl = document.getElementById("balance");

  onAuthStateChanged(auth, async (user) => {
    if (!user) {
      location.href = "login.html";
      return;
    }

    userInfo.innerText = "로그인됨: " + user.email;
    logoutBtn.style.display = "inline-block";

    const ref = doc(db, "users", user.uid);
    const snap = await getDoc(ref);
    const data = snap.data() || {};
    balanceEl.innerText = (data.balance || 0).toLocaleString() + "원";
  });

  logoutBtn.onclick = async () => {
    await signOut(auth);
    location.href = "login.html";
  };
</script>

</body>
</html>
