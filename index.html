<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>KRSACC</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
    }
    header {
      background: #111;
      color: white;
      padding: 24px 16px;
      text-align: center;
    }
    header h1 { margin: 0; font-size: 32px; letter-spacing: 1px; }
    header p { margin: 8px 0 0; opacity: .9; }

    .wrap { max-width: 980px; margin: 0 auto; padding: 18px; }
    .box {
      background: white;
      margin: 16px 0;
      padding: 18px;
      border-radius: 12px;
      border: 1px solid #eee;
    }
    .title { margin: 0 0 10px; font-size: 22px; }
    .big {
      font-size: 26px;
      font-weight: 800;
      margin: 6px 0 12px;
    }

    .btns { display: flex; gap: 10px; flex-wrap: wrap; }
    button, a.btn {
      display: inline-block;
      padding: 11px 14px;
      border: none;
      background: black;
      color: white;
      border-radius: 10px;
      cursor: pointer;
      text-decoration: none;
      font-size: 14px;
    }
    a.btn.secondary, button.secondary { background: #555; }
    a.btn.outline, button.outline {
      background: white;
      color: #111;
      border: 1px solid #111;
    }

    .muted { color:#777; font-size: 13px; margin-top: 10px; line-height: 1.45; }
  </style>
</head>

<body>
  <header>
    <h1>KRSACC</h1>
    <p>수동 충전 · 수동 구매 시스템</p>
  </header>

  <div class="wrap">
    <div class="box">
      <h2 class="title">내 잔액</h2>
      <div class="big" id="balance">불러오는 중...</div>
      <div class="btns">
        <a class="btn" href="charge.html">충전하기</a>
      </div>
      <div class="muted">※ 잔액은 로그인한 계정 기준으로 표시됩니다.</div>
    </div>

    <div class="box">
      <h2 class="title">상품</h2>
      <div class="btns">
        <a class="btn" href="shop.html">상품 보러가기</a>
      </div>
    </div>

    <div class="box">
      <h2 class="title">바로가기</h2>
      <div class="btns">
        <!-- 여기 링크만 너가 원하는 걸로 바꾸면 됨 -->
        <a class="btn secondary" href="https://discord.com/" target="_blank" rel="noopener">디스코드</a>
        <a class="btn secondary" href="https://t.me/" target="_blank" rel="noopener">텔레그램</a>
      </div>
    </div>
  </div>

  <script type="module">
    import { auth, db } from "./firebase.js";
    import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const balanceEl = document.getElementById("balance");

    async function ensureUserDoc(user) {
      const ref = doc(db, "users", user.uid);
      const snap = await getDoc(ref);
      if (!snap.exists()) {
        await setDoc(ref, {
          email: user.email || "",
          balance: 0,
          createdAt: Date.now()
        });
      }
      return ref;
    }

    async function loadBalance(userRef) {
      const snap = await getDoc(userRef);
      const data = snap.data() || {};
      balanceEl.innerText = ((data.balance || 0).toLocaleString()) + "원";
    }

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        // 로그인정보 표시 없이 바로 이동
        location.href = "login.html";
        return;
      }
      const userRef = await ensureUserDoc(user);
      await loadBalance(userRef);
    });
  </script>
</body>
</html>
