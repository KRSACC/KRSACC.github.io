<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>상품 - KRSACC</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    .product {
      background: white;
      border-radius: 10px;
      padding: 15px;
      max-width: 400px;
      margin: 20px auto;
      text-align: center;
    }
    img {
      width: 100%;
      border-radius: 10px;
    }
    button {
      margin-top: 10px;
      width: 100%;
      padding: 12px;
      background: black;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<h1>상품 목록</h1>

<div class="product">
  <img src="https://via.placeholder.com/400x250" alt="상품 이미지">
  <h2>상품명 예시 1</h2>
  <p>가격: 10,000원</p>
  <button onclick="buy(10000, '상품명 예시 1')">구매하기</button>
</div>

<div class="product">
  <img src="https://via.placeholder.com/400x250" alt="상품 이미지">
  <h2>상품명 2예시 2</h2>
  <p>가격: 20,000원</p>
  <button onclick="buy(20000, '상품명 2')">구매하기</button>
</div>

<div class="product">
  <img src="images/product2.jpg" alt="상품 이미지">
  <h2>상품명 3</h2>
  <p>가격: 30,000원</p>
  <button onclick="buy(20000, '상품명 3')">구매하기</button>
</div>

<button onclick="location.href='index.html'">메인으로</button>

<script>
  function buy(price, name) {
    let balance = parseInt(localStorage.getItem("balance")) || 0;

    if (balance < price) {
      alert("잔액이 부족합니다.");
      return;
    }

    // 잔액 차감
    localStorage.setItem("balance", balance - price);

    // 기존 구매내역 불러오기
    let history = JSON.parse(localStorage.getItem("history")) || [];

    // 새 구매내역 추가
    history.push({
      product: name,
      price: price,
      time: new Date().toLocaleString()
    });

    // 저장
    localStorage.setItem("history", JSON.stringify(history));

    alert("구매 요청이 접수되었습니다.\n관리자 확인 후 처리됩니다.");
  }
</script>

</body>
</html>
